<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaziMex</title>

    <!-- Icon of the page -->
    <link rel="shortcut icon" href="/assets/cupIcon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->

    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <div id="header"></div>
    </header>

    <div class="containerAdminAddCup">
        <main>

            <div class="col-12">

                <!-- Alert when a new cup is added -->
                <div id="liveAlertPlaceholder"></div>

                <!-- Principal Form Container -->
                <!-- <div class="centerForm" style="border: 3px solid red;"> -->
                <!-- <div class="centerForm"> DESCOMENTAR OG -->
                <div class="m-3">

                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Type</span> -->
                                        <input type="text" class="form-control" placeholder="Type" aria-label="Username"
                                            aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Model</span> -->
                                        <input type="text" class="form-control" placeholder="Model"
                                            aria-label="Username" aria-describedby="inputGroup-sizing-default">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text"
                                                id="inputGroup-sizing-default">Quantity</span> -->
                                        <input type="number" class="form-control" placeholder="Quantity"
                                            aria-label="Username" aria-describedby="inputGroup-sizing-default" step="1"
                                            min="0">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Price</span> -->
                                        <input type="number" class="form-control" placeholder="Price"
                                            aria-label="Username" aria-describedby="inputGroup-sizing-default" min="0">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Color</span> -->
                                        <select class="form-select" id="inputGroupSelect01">
                                            <!-- <option selected disabled>Choose...</option> -->
                                            <option selected disabled>Color...</option>
                                            <option value="1">Red</option>
                                            <option value="2">Orange</option>
                                            <option value="3">Black</option>
                                            <option value="4">White</option>
                                            <option value="5">Green</option>
                                            <option value="6">Pink</option>
                                            <option value="7">Blue</option>
                                            <option value="8">Perzonalice</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="fs-5 fw-bold">
                                    Dimentions
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="input-group mb-1">
                                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">High</span> -->
                                    <input type="text" class="form-control" placeholder="High" aria-label="High"
                                        aria-describedby="inputGroup-sizing-default">
                                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">mm</span> -->
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-1">
                                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">Wide</span> -->
                                    <input type="text" class="form-control" placeholder="Wide" aria-label="Wide"
                                        aria-describedby="inputGroup-sizing-default">
                                    <!-- <span class="input-group-text" id="inputGroup-sizing-default">mm</span> -->
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Long</span> -->
                                        <input type="text" class="form-control" placeholder="Long" aria-label="Long"
                                            aria-describedby="inputGroup-sizing-default">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">mm</span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group mb-3">
                                        <!-- <span class="input-group-text"
                                                id="inputGroup-sizing-default">Capacity</span> -->
                                        <input type="number" class="form-control" placeholder="Capacity"
                                            aria-label="Capacity" aria-describedby="inputGroup-sizing-default" step="1"
                                            min="0">
                                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">ml</span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 ms-auto d-flex flex-row-reverse">
                                <a href="http://localhost:5000/html/" class="btn btn-danger px-5 ms-5"
                                    style="cursor: pointer;">Cancel</a>

                                <button type="button" class="btn btn-success px-5" id="liveAlertBtn">Save</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Icon Kit -->
    <script src="https://kit.fontawesome.com/4a8fa7a5e7.js" crossorigin="anonymous"></script>

    <!-- jQuery CDN StackPath -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- jQuery function that call the content of header.html and footer.html in the IDs labels -->
    <script>
        $(function () {
            $("#header").load("./components/header.html");
        });
    </script>

    <script type="text/javascript" src="../js/alerts.js">
    </script>

</body>

</html>
